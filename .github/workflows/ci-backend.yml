name: CI - Build Backend

on:
  push:
    branches: [main]
    paths:
      - 'shatter-backend/**'

  pull_request:
    branches: [main]
    paths:
      - 'shatter-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shatter-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Package build artifacts
        run: |
          mkdir output
          cp -r dist package.json package-lock.json vercel.json output/
          tar -czf node-backend-${{ github.run_number }}.tar.gz output
          mv node-backend-${{ github.run_number }}.tar.gz $GITHUB_WORKSPACE/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-backend-${{ github.run_number }}
          path: node-backend-${{ github.run_number }}.tar.gz
