name: Build and Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'shatter-backend/**'

  pull_request:
    branches: [main]
    paths:
      - 'shatter-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true 
